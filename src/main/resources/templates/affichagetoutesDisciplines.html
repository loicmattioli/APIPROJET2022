<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toutes les disciplines</title>
</head>
<body>
<table border="1">
  <th>ID</th>
  <th>NOM</th>
  <th>DESCRIPTION</th>
  <tr th:each="uneDiscipline : ${mesDisciplines}">
    <td th:text="${uneDiscipline.id_apidisciplines}"/>
    <td th:text="${uneDiscipline.nom}"/>
    <td th:text="${uneDiscipline.description}"/>
  </tr>
</table>
<a href ="/">retour</a>
</body>
</html>
